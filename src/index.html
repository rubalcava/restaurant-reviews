<!DOCTYPE HTML>
<html lang='en-us'>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
        <link href='css/styles.css' rel='stylesheet'>
        <title>Restaurant Reviews</title>
        <meta charset='UTF-8'>
    </head>
    <body>
        <div class='page-header' role='heading'>
            <h3>Restaurant Reviews<br><small>an app by Richard Rubalcava</small></h3>
        </div>
        <form class='my-search-form' role='search'>
            <div class="form-group">
                <input type='text' class='form-control' id='my-search-input' placeholder='Example: Coffee in San Francisco'>
            </div>
              <button type='button' class='btn btn-default' id='my-search-button'>Search</button>
        </form>
        <main>
            <section class='results'>
            </section>
            <section class='subresult'>
            </section>
        </main>
        <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js'></script>
        <script src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js'></script>
        <script src='js/index.js'></script>
    </body>
</html>
