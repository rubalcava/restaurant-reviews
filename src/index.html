<!DOCTYPE HTML>
<html lang='en-us'>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
        <link href='css/styles.css' rel='stylesheet'>
        <title>Restaurant Reviews</title>
        <meta charset='UTF-8'>
    </head>
    <body>
        <div class='page-header' role='heading'>
            <h3 tabindex='0'>Restaurant Reviews<br><small>an app by Richard Rubalcava<br>using Foursquare's API</small></h3>
        </div>
        <form class='my-search-form'>
            <div class="form-group">
                <label for='my-search-input-query'>Which cuisine would you like to look for?</label>
                <input type='text' class='form-control' id='my-search-input-query' placeholder='Example: Mexican food'>
            </div>
            <div class="form-group">
                <label for='my-search-input-location'>In which city would you like to look?</label>
                <input type='text' class='form-control' id='my-search-input-location' placeholder='Example: San Francisco'>
            </div>
            <button type='button' class='btn btn-default' id='my-search-button' role="search">Search</button>
            <div class='form-group checkbox-group'>
                <p><strong>No results after search? Try unchecking the below filters.</strong></p>
                <label class="checkbox-inline"><input type="checkbox" value="" id='checkbox-is-chain'>Chain Restaurant?</label>
                <label class="checkbox-inline"><input type="checkbox" value="" id='checkbox-users-there'>Foursquare users there?</label>
            </div>
        </form>
        <main>
            <section id='results'>
                <ul id='results-list' data-bind='foreach: data_from_model'>
                    <li class="results-list-item" tabindex="0" data-bind="text: name, visible: visibility, attr:{id: index}"></li>
                </ul>
            </section>
            <section id='subresult' style='display:none'>
                <div>
                    <p id='subresult-name'></p>
                    <p id='subresult-cuisine-type'></p>
                    <p id='subresult-address'></p>
                    <p id='subresult-img'></p>
                    <p id='subresult-hours'><br></p>
                    <p id='subresult-tips'></p>
                    <br>
                    <form id='new-tip-form'>
                        <div class="form-group">
                            <label for='new-tip-box'>Care to add a new tip?</label>
                            <textarea class='form-control' id='new-tip-box' placeholder='Add your tip here...' required></textarea>
                        </div>
                        <div class="form-group">
                            <label for='new-tip-user-name'>Your name</label>
                            <input class='form-control' id='new-tip-user-name' placeholder='Please enter your name' required>
                        </div>
                        <button type="submit" class="btn btn-default">Submit Tip</button>
                    </form>

                </div>
            </section>
        </main>
        <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js'></script>
        <script src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js'></script>
        <script src='js/index.js'></script>
    </body>
</html>
